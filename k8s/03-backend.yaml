apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: hackernews
data:
  DATABASE_URL: "postgresql://hacker:hacker123@postgres.hackernews.svc.cluster.local:5432/hackernews"
  REDIS_URL: "redis://redis.hackernews.svc.cluster.local:6379/0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: hackernews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for postgres..."
          until nc -z postgres.hackernews.svc.cluster.local 5432; do
            echo "Postgres is not ready yet. Retrying in 2s..."
            sleep 2
          done
          echo "Postgres is ready!"
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for redis..."
          until nc -z redis.hackernews.svc.cluster.local 6379; do
            echo "Redis is not ready yet. Retrying in 2s..."
            sleep 2
          done
          echo "Redis is ready!"
      containers:
      - name: backend
        image: hackernews-reader-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: backend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: hackernews
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
