apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hackernews-ingress
  namespace: hackernews
spec:
  ingressClassName: nginx
  rules:
  - host: hackernews.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
